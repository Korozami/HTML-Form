<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
                <legend>Add User</legend>
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="Status">Status</label>
                    <select id="Status">
                        <option value="">--Please select</option>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>
                <div>
                    <p>Choose your favorite programming language:</p>
                    <label for="HTML">HTML</label>
                    <input type="radio" id="HTML" name="HTML" value="HTML">
                    <label for="CSS">CSS</label>
                    <input type="radio" id="CSS" name="CSS" value="CSS">
                    <label for="JavaScript">JavaScript</label>
                    <input type="radio" id="JavaScript" name="JavaScript" value="JavaScript">
                </div>
                <div>
                    <label for="additional">Additional Information:</label>
                    <textarea id="additional" name="additional">Comments</textarea>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div>
                    <label for="sign_up">Sign up for newsletter</label>
                    <input type="checkbox" id="sign_up" name="sign_up">
                </div>
                <div>
                    <label for="terms">Agree to terms and conditions</label>
                    <input type="checkbox" id="terms" name="terms">
                </div>
                <div>
                    <label for="submit">Submit</label>
                    <input type="submit" id="submit" name="submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
